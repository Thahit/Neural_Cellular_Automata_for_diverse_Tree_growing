trainer:
    name: AcaciaTrees_8tree
    min_steps: 48
    max_steps: 65
    visualize_output: true
    device_id: 0
    use_cuda: true
    num_hidden_channels: 12
    checkpoint_interval: 500
    wandb: false
    epochs: 20001
    embedding_dim: 4
    variational: true
    var_lr : .002
    var_loss_weight: 0.1
    batch_size: 8
    clip_gradients: true
    model_config:
        normal_std: 0.1
        update_net_channel_dims: [64, 32, 32, 16]
    optimizer_config:
        lr: 0.001
    dataset_config:
        pool_size: 32
        spawn_at_bottom: false
        verbose: false
        load_embeddings: false
        sample_specific_pool: true
        equal_sized_samples: false

defaults:
    - voxel
