trainer:
    name: AcaciaTrees
    min_steps: 48
    max_steps: 65
    visualize_output: true
    device_id: 0
    use_cuda: false
    num_hidden_channels: 12
    checkpoint_interval: 2
    wandb: false
    embedding_dim: 4
    variational: true
    epochs: 3000
    batch_size: 5
    var_lr : .001
    model_config:
        normal_std: 0.1
        update_net_channel_dims: [32, 32]
        extra_layers:  1
    optimizer_config:
        lr: 0.002
    dataset_config:
        pool_size: 32
        spawn_at_bottom: false

defaults:
    - voxel
